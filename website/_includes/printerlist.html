<div>
{% if site.printers and site.printers.size > 0 %}
  {% for printer in site.printers %}
    <article class="printer-preview">
      <a href="{{ printer.url | relative_url }}">
        <h2>{{ printer.title }}</h2>
      </a>
      {% if printer.subtitle %}
        <p>{{ printer.subtitle }}</p>
      {% endif %}
    </article>
  {% endfor %}
{% else %}
  <p>No printers found.</p>
{% endif %}
</div>
